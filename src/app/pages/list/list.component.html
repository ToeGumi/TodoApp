<h2>List</h2>
<ul>
  <li *ngFor="let todo of todos | checkedComplete: checkCompleted">
    <app-todo [todo]="todo"></app-todo>
  </li>
</ul>
<div>
  <label for="checkCompleted">
    <input type="checkbox" id="checkCompleted" [(ngModel)]="checkCompleted"/>
    Completed
  </label>
  <button disabled>Clear all</button>
</div>
