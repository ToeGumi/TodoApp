<h2>List <span *ngIf="successMessage">{{successMessage}}</span></h2>
<div *ngIf="loading">Loading...</div>
<ul *ngIf="todos">
  <li *ngFor="let todo of cpTodos | checkedComplete : completedIsChecked">
    <app-todo
      [todo]="todo"
      [props]="listProps"
    ></app-todo>
  </li>
</ul>
<small *ngIf="todos.length !== 0">Double click the title to update</small>
<div *ngIf="somethingIsCompleted">
  <label>
    <input type="checkbox" [(ngModel)]="completedIsChecked" (click)="showCompletedTodos()"/>
    Completed
  </label>
  <button (click)="clearAll()" [disabled]="!somethingIsCompleted">
    Clear all
  </button>
</div>
